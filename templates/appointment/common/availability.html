<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">status</th>
      <th scope="col">Start at</th>
      <th scope="col">End at</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <!-- for loop  -->
    {% for available in available_list %}
    <tr>
      <th scope="row">1</th>
      <td>{{ available.date }}</td>
      <td>
        {{ available.available }}
      </td>
      <td>{{ available.available_time.status }}</td>
      <td>{{ available.time_slot.available_to }}</td>

      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle mt-0" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu">
            {% if available.time_slot.status %}
            here
            <a class="dropdown-item action-status" data-status-update-url="" data-status="1" data-appointment-id="{{ appointment.id }}" href="#">False</a>
            {% endif %}
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
